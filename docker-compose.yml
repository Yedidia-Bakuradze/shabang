services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000" 
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - SECRET_KEY=${SECRET_KEY}
      - SCHEMA_ENGINE_URL=${SCHEMA_ENGINE_URL}
    depends_on:
      - db

  # שירות 2: מנוע העיבוד
  schema-engine:
    build: ./schema-engine
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - ./schema-engine:/app
    environment:
      - SCHEMA_ENGINE_SECRET_KEY=${SCHEMA_ENGINE_SECRET_KEY:-django-insecure-schema-engine-dev-key-change-in-production}
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend

  # Selenium Chrome browser for E2E testing
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC viewer for debugging
    profiles:
      - test

  # E2E Test Runner
  tests:
    build: ./tests
    environment:
      - FRONTEND_URL=http://frontend:3000
      - SELENIUM_HUB=http://selenium-chrome:4444/wd/hub
    depends_on:
      - frontend
      - selenium-chrome
    volumes:
      - ./tests:/tests
      - ./tests/reports:/tests/reports
    profiles:
      - test

volumes:
  postgres_data: 